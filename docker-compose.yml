version: "3.8"

services:
  db:
    image: postgres
    environment:
    - POSTGRES_USER=przemek
    - POSTGRES_PASSWORD=admin
    - POSTGRES_DB=youtube
  
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code/
    ports:
      - "8000:8000"
    depends_on:
      - db

